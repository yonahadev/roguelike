<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>roguelike</title>
  </head>
  <body
    class="overflow-hidden w-screen h-screen flex justify-center items-center"
  >
    <form
      id="nameForm"
      class="absolute flex flex-col gap-4 text-xl font-semibold items-center"
    >
      <h1 class="text-4xl font-bold animate-pulse">Roguelike</h1>
      <label>Enter a name</label>
      <input class="outline-black outline p-2" id="nameInput" type="text" />
      <label>Red</label>
      <input type="radio" checked value="red" name="colour" />
      <label>Green</label>
      <input type="radio" value="green" name="colour" />
      <label>Blue</label>
      <input type="radio" value="blue" name="colour" />
      <input class="p-4 rounded-lg bg-black text-white" type="submit" />
    </form>
    <canvas id="canvas" width="1" height="1"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
